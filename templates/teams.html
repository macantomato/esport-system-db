<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports DB - Teams</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body onload="getTeams()" onclick="clearStatus()">
    <h1>Esports DB - Teams</h1>
    <nav>
      <a href="{{ url_for('intro') }}">Home</a>
      <a href="{{ url_for('players_page') }}">Players</a>
      <a href="{{ url_for('teams_page') }}">Teams</a>
      <a href="{{ url_for('games_page') }}">Games</a>
    </nav>
    <p id="status"></p>
    <div class="container">
        <div class="input" id="team_input">
            <h3>Add Team</h3>

            <label for="team_name">Team Name:</label>
            <input type="text" id="team_name" placeholder="Enter team name">

            <label for="team_region">Region:</label>
            <select id="team_region">
                <option value="">Select region...</option>
                <option value="CN">CN (China)</option>
                <option value="EMEA">EMEA (Europe, Middle East, and Africa)</option>
                <option value="KR">KR (South Korea)</option>
                <option value="NA">NA (North America)</option>
                <option value="JP">JP (Japan)</option>
            </select>

            <button onclick="addTeam()">Add Team</button>

            <h3>Assign Player to Team</h3>

            <label for="team_id">Team ID:</label>
            <input type="number" id="team_id" placeholder="Enter team ID">

            <label for="player_id">Player ID:</label>
            <input type="number" id="player_id" placeholder="Enter player ID">

            <button onclick="addTeamPlayer()">Assign</button>
        </div>
        <div class="input area2" id="team_edit">
            <!-- empty to begin with -->
        </div>
        <div class="list" id="team_list">
            <!-- empty to begin with -->
        </div>
        <div class="stats" id="team_stats">
            <!-- empty to begin with -->
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
